        // 5.class继承
        class Person {
            name = "小明";
            age = 18;
            eats = ["苹果"];
            say = function () {
                console.log(this.name, "say hello!");
            }
        }
        Person.prototype.eat = function eat() {
            console.log("Person.prototype");
        }
        class Student extends Person {
        }

        stu1.age = 21;
