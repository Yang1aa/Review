<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6];
        const myReduce = (arr, fn, init) => {
            if (!init && init !== 0) {
                init = arr.shift();
            }
            arr.map((item, index) => {
                init = fn(init, item, index);
            })
            return init;
        }
        console.log("res", myReduce(arr, (init, cur, index) => {
            console.log("init", init, "cur", cur, "index", index)
            return cur + init;
        }, 0))
        console.log(arr.reduce((pre, cur, index) => {
            console.log("pre", pre, "cur", cur, "index", index)
            return pre + cur
        }, 0))
    </script>
</body>

</html>
