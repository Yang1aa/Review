<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const RESOLVE = "resolved";
        const REJECT = "rejected";
        const PEDDING = "pedding";
        class myPromise {
            state = PEDDING;
            resMessage = undefined;
            errMessage = undefined;
            constructor(fn) {
                const resolve = (res) => {
                    this.resMessage = res;
                    this.state = RESOLVE;
                }
                const reject = (err) => {
                    this.errMessage = err;
                    this.state = REJECT;
                }
                fn(resolve, reject);
            }
            then(resolve, reject) {
                if (this.state === RESOLVE) {
                    resolve(this.resMessage);
                }
                if (this.state === REJECT) {
                    reject(this.errMessage)
                }
            }
        }
        let test = new myPromise((resolve) => {
            resolve('yjf')
        })
        test.then((Res) => {
            console.log("Res", Res)
        })
    </script>
</body>

</html>
