<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let map = new Map();
        let a = []
        let arr = [[-1, 0, 1], [-1, 2, -1], [0, 1, -1]]
        for (let i = 0; i < arr.length; i++) {
            if (!map.get(arr[i].sort())) {
                map.set(arr[i].sort())
                a.push(arr[i])
            }
        }
        console.log(map)
        console.log(a)
    </script>
</body>

</html>
