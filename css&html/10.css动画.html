<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100%;
            animation: change 3s ;
        }

        @keyframes change {
            0% {
                background-color: red;
            }

            50% {
                background-color: aqua;
            }

            100% {
                background-color: chartreuse;
            }
        }
    </style>
</head>

<body>
    <div class="div1"></div>
</body>

</html>
