<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(4) {
            color: skyblue;
        }

        li:last-child {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: transform 1s linear 0s;
        }

        li:last-child:hover {
            transform: rotate(360deg);
        }

        li:nth-last-child(2) {
            color: red;
        }

        li:nth-child(3) {
            color: rgba(129, 90, 90, 0.5);
        }
    </style>
</head>

<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
